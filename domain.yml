intents:
  - get_started
  - greet
  - relacionamento
  - afirmativa
  - negativa
  - ra
  - out_of_scope
  - smartphone
  - computer
  - myemail
  - fluigpassword
  - portalpassword
  - fulltutorial
  - detailtutorial
