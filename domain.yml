entities:
  - ra
  - nome
  - email

actions:
  - dadosAluno
  - enviarBoleto
  - handoverAction
  - closeChatAction

slots:
  ra:
    type: unfeaturized
  nome:
    type: unfeaturized
  email:
    type: unfeaturized

responses:

  utter_ask_ra:
  - text: "Eu sou o assistente virtual da UNIFEB. Para iniciarmos seu atendimento, poderia me informar seu RA por gentileza?"

  utter_begins:
  - text: "Olá {nome}, você precisa de ajuda para acessar a plataforma para realização da Avaliação integradora ou já obteve acesso e está com problemas?"
    buttons:
      - title: "Acessar a plataforma"
        payload: "/avalIntegradora"
      - title: "Minha prova está com erros"
        payload: "/relacionamento"

  utter_device:
  - text: "Para melhor ajudá-lo, por favor informe se está usando celular ou computador."
    buttons:
      - title: "Celular"
        payload: "/smartphone"
      - title: "Computador"
        payload: "/computer"

  utter_smartphone_advice:
  - text: "É altamente aconselhável realizar a Avaliação Integradora fazendo uso de um computador, pois a avaliação pode não carregar corretamente em smartphones. \n\n Deseja continuar mesmo assim?"
    buttons:
      - title: "Sim, assumo os riscos"
        payload: "/afirmativa"
      - title: "Não, voltarei quando estiver usando um computador"
        payload: "/negativa"
  

  utter_acesso_unifeb_digital_com_link:
  - text: "O acesso à Avaliação Integradora se da por meio da plataforma UNIFEB DIGITAL, disponível no site http://unifeb.edu.br . Temos um vídeo tutorial onde você poderá ver um passo a passo para acesso à prova. Você pode assisti-lo clicando no link abaixo \n\n http://unifeb.edu.br/uploads/NISI/avaliacao_integradora.mp4 \n\n Você precisará do seu e-mail institucional @unifeb.edu.br e senha para acesso à plataforma. Caso não possua ou não lembre sua senha, siga as orientações deste outro vídeo: \n\n http://unifeb.edu.br/uploads/NISI/reset_senha_fluig.mp4. \n\n E aí, deu tudo certo?."
    buttons:
      - title: "Sim, consegui acesso à avaliação integradora"
        payload: "/afirmativa"
      - title: "Não, estou com problemas e preciso de ajuda"
        payload: "/negativa"

  utter_confirmation:
  - text: "Agora que obteve acesso, por favor, verifique se sua prova esta correta"
    buttons:
      - title: "Sim, esta tudo certo. Obrigado!"
        payload: "/afirmativa"
      - title: "Não, minha prova esta incorreta"
        payload: "/relacionamento"

  utter_ask_problems: 
  - text: "O que esta acontecendo?"
    buttons:
      - title: "Não sei qual é o meu e-mail institucional"
        payload: "/myemail"
      - title: "Não consegui trocar a senha do UNIFEB DIGITAL"
        payload: "/fluigpassword"
      - title: "Não sei a senha do portal do aluno"
        payload: "/portalpassword"
      - title: "Não entendi, desejo um tutorial mais detalhado"
        payload: "/fulltutorial"

  utter_your_email:
  - text: "O e-mail cadastro em nosso banco de dados é: {email}. Agora que sabe seu e-mail, vamos recomeçar... \n\n"

  utter_fluigpassword:
  - text: Para trocar a senha do UNIFEB DIGITAL, siga as instruções do vídeo abaixo http://unifeb.edu.br/uploads/NISI/reset_senha_fluig.mp4 É importante salientar que, sua senha deverá ter OBRIGATORIAMENTE letras minúsculas, maiúsculas, números e símbolos. Conseguiu trocar a senha?
    buttons:
      - title: "Sim. Consegui trocar a senha e obter acesso ao UNIFEB DIGITAL. Vamos recomeçar..."
        payload: "/afirmativa"
      - title: "Não. Ainda estou com problemas..."
        payload: "/negativa"

  utter_portalpassword:
  - text: Siga as instruções no link para baixo resetar a senha do Portal do Aluno <img src="http://unifeb.edu.br/uploads/NISI/procedimento_para_reset_de_senha_do_portal_do_aluno.png" width="400">
    buttons:
      - title: "Consegui resetar senha, vamos continuar"
        payload: "/afirmativa"
      - title: "Não consegui resetar a senha, preciso de atendimento"
        payload: "/relacionamento"

  utter_fulltutorial:
  - text: Para acessar um tutorial completo em formato de imagem, clique no link a seguir <a href="http://unifeb.edu.br/uploads/NISI/tutorial_avaliação_integradora.png" target="_blank"> <img src="http://unifeb.edu.br/uploads/NISI/tutorial_avaliação_integradora.png" width="400"> </a> Siga o tutorial e me informe se consegui ou não.
    buttons:
      - title: "Sim. Consegui acesso à Avaliação Integradora"
        payload: "/afirmativa"
      - title: "Não. Ainda estou com problema..."
        payload: "/negativa"

  utter_ask_tutorials:
  - text: "Ok, neste caso, temos duas opções, posso tentar te oferecer um tutorial detalhado ou transferir para atendimento. O que prefere?"
    buttons:
      - title: "Tutorial detalhado"
        payload: "/detailtutorial"
      - title: "Atendimento"
        payload: "/relacionamento"
  
  utter_detail_tutorial_1:
  - text: Entre em http://www.unifeb.edu.br e clique em UNIFEB DIGITAL <img src="http://unifeb.edu.br/uploads/NISI/step1.png" width="400">
    image: "http://unifeb.edu.br/uploads/NISI/step1.png"

  utter_detail_tutorial_1.1:
  - text: "Podemos avançar?"
    buttons:
      - title: "Sim"
        payload: "/afirmativa"
      - title: "Não consegui"
        payload: "/relacionamento"

  utter_detail_tutorial_2:
  - text: Preencha os campos com seus dados e faça login <img src="http://unifeb.edu.br/uploads/NISI/step2.png" width="400">
    image: "images/avalIntegradora/step2.png"
  
  utter_detail_tutorial_2.1:
  - text: "Podemos avançar?"
    buttons:
      - title: "Sim"
        payload: "/afirmativa"
      - title: "Não sei qual é o meu e-mail institucional"
        payload: "/myemail"
      - title: "Não sei a senha"
        payload: "/fluigpassword"

  utter_detail_tutorial_3:
  - text: Localize o icone Avaliação Integradora <img src="http://unifeb.edu.br/uploads/NISI/step3.jpg" width="400">
    image: "images/avalIntegradora/step3.jpg"

  utter_detail_tutorial_3.1:
  - text: "Podemos avançar?"
    buttons:
      - title: "Sim"
        payload: "/afirmativa"
      - title: "Não consegui localizar o ícone"
        payload: "/relacionamento"
        
  utter_detail_tutorial_4:
  - text: Faça login no portal do aluno <img src="http://unifeb.edu.br/uploads/NISI/step4.png" width="400">
    image: "images/avalIntegradora/step4.png"
  
  utter_detail_tutorial_4.1:
  - text: "Podemos continuar?"
    buttons:
      - title: "Sim"
        payload: "/afirmativa"
      - title: "Não consegui fazer login no portal do aluno"
        payload: "/portalpassword"

  utter_detail_tutorial_5:
  - text: Agora localize e clique em Portal Avalia <img src="http://unifeb.edu.br/uploads/NISI/step5.png" width="400">
    image: "images/avalIntegradora/step5.png"

  utter_detail_tutorial_5.1:
  - text: "Podemos continuar?"
    buttons:
      - title: "Sim"
        payload: "/afirmativa"
      - title: "Não consegui localizar o ícone"
        payload: "/relacionamento"

  utter_detail_tutorial_6:
  - text: Se voce chegou até esta tela, você esta pronto para realizar a prova <img src="http://unifeb.edu.br/uploads/NISI/step6.jpg" width="400">
    image: "images/avalIntegradora/step6.jpg"

  utter_detail_tutorial_6.1:
  - text: "Você conseguiu chegar até aqui?"
    buttons:
      - title: "Sim"
        payload: "/afirmativa"
      - title: "Não, algo saiu errado"
        payload: "/relacionamento"

  utter_goodbye:
  - text: "Tudo bem então, adorei conversar com você. \n\n Estou à disposição de segunda-feira a sexta feira das 9h às 19h e aos sábados das 9:00 às 11:00. Tenha um ótimo dia ♥"

  utter_relacionamento:
  - text: "Tudo bem então, adorei conversar com você. \n\n Um momento que irei lhe transferir ao atendente de nossa CENTRAL DE RELACIONAMENTO."



forms: 
  - aluno_form



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
