intents:
  - greet
  - bot_challenge
  - boleto
  - declaracao_matricula
  - out_of_scope
  - negativa

responses:

  utter_goodbye:
  - text: "Estarei à disposição. Qualquer coisa, é só chamar."

  utter_iamabot:
  - text: "Sou um bot e ainda estou em desenvolvimento. Em breve poderei te ajudar quase todas as solicitações que tiver. Atualmente, posso apenas te ajudar com boleto ou declaração de matricula. \n\n Caso deseje outro tipo de solicitação, peço que entre em contato diretamente com o setor responsável. Como posso te ajudar?"

  utter_introduce_myself:
  - text: "Olá, eu sou <NAME>, a/o assistente virtual da UNIFEB. Para iniciarmos seu atendimento, poderia me informar seu RA e CPF, por gentileza? Como posso te ajudar? \n\n Obs: voce pode dizer algo como 'Boleto' ou 'Declaração de matricula'"

  utter_what_more:
  - text: "Posso te ajudar em algo mais?"

  utter_boleto:
  - text: "Você pode realizar o download do seu boleto em: http://savethesounds.info/. \n\n Para orientações acerca de como realizar este procedimento, verifique nosso vídeo tutorial: https://www.youtube.com/watch?v=OgO2U4quFDk. \n\n Para saber mais, entre em contato com nosso setor financeiro"

  utter_declaracao_matricula:
  - text: "Você pode realizar o download da sua declaração em: https://arkadia.xyz/. \n\n Para orientações acerca de como realizar este procedimento, verifique nosso vídeo tutorial: https://www.youtube.com/watch?v=Mwx3RvDWvDM. \n\n Para saber mais, entre em contato com nossa secretaria academica"

  utter_out_of_scope:
  - text: "Infelizmente não posso atender à esta solicitação. Vamos recomeçar..."





session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
